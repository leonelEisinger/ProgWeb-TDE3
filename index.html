<html>

<head>
  <meta charset="UTF-8" />
  <title>Discos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="loading position-absolute mb-5"></div>

  <div class="container">
    <h1 class="text-center mt-4">Galeria de Discos</h1>
    <div id="discosContainer">
      <!-- Imagens dos discos serÃ£o inseridas aqui -->
    </div>
  </div>

  <!--Modal para exibir detalhes dos discos -->
  <div class="modal fade" id="modalDisco" tabindex="-1" aria-labelledby="modalDiscoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDiscoLabel">Detalhes do Disco</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImagemDisco" src="" alt="Imagem do Disco" class="img-fluid mb-3" />
          <p id="descricaoPrimaria" class="fw-bold"></p>
          <p id="descricaoSecundaria"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
